<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table border="1" width="100%">
        <tr>
            <th align="center">First Name</th>
            <th align="center">Last Name</th>
            <th align="center">Age</th>
            <th align="center">Phone Number</th>
            <th align="center">Pin Code</th>
        </tr>
        <tr>
            <td align="left">User First 1</td>
            <td align="left">User Last 1</td>
            <td align="left">25</td>
            <td align="left">123456789</td>
            <td align="left">560000</td>
        </tr>
        <tr>
            <td align="left">User First 2</td>
            <td align="left">User Last 2</td>
            <td align="left">&nbsp;</td>
            <td align="left">123456789</td>
            <td align="left">560000</td>
        </tr>
        <tr>
            <td align="left">User First 3</td>
            <td align="left">User Last 3</td>
            <td align="left">20</td>
            <td align="left">12345789</td>
            <td align="left">560001</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" width="100%">
        <tr>
            <th>Course : </th>
            <td>Elevation Academy</td>
        </tr>
        <tr>
            <th rowspan="2">Contact Number :</th>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>1234567890</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" align="center">
        <tr>
            <td bgcolor="DDDDDD">Name</td>
            <td>John</td>
            <td bgcolor="DDDDDD">Nick</td>
            <td>Tim</td>
        </tr>
        <tr>
            <td>Age</td>
            <td bgcolor="DDDDDD">30</td>
            <td>20</td>
            <td bgcolor="DDDDDD">35</td>
        </tr>
    </table>
    <br>
    <br>
    <a href="./index.html"> Go Back </a>
</body>
</html>
