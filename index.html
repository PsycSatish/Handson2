<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="get" action="./url.html">
<h1>Forms</h1>
<label for="name">Name :</label>
<input id="name" type="text" placeholder="Enter Your Name" name="name" required />
<br>
<br>
<label for="Email" > Email :</label>
<input id="email" type="email" placeholder="Enter Your Mail ID" required />
<br>
<br>
<label for="Password">Password:</label>
<input type="password" name="Password" />
<br>
<br>
<b>Languages</b> <br>
<input type="radio" value="React" name="Language"/>React <br>
<input type="radio" value="Angular" name="Language"/>Angular <br>
<input type="radio" value="Javascript" name="Language"/>Javascript <br>
<br>    
<b>Course</b> <br>
<input type="checkbox" value="Course 1" name="MERN" />MERN <br>
<input type="checkbox" value="Course 2" name="MEAN" />MEAN <br>
<input type="checkbox" value="Course 3" name="MEVN" />MEVN <br>
<br>
<label for="Field">Field :</label>
<select name="Field" id="Field">
    <option value="Front End">Front End</option>
    <option value="Back End">Back End</option>
    <option value="Full Stack Dev">Full Stack Dev</option>
</select>
<br>
<br>
<textarea name="Txtarea" > Enter Your Comments</textarea>
<br>
<br>
<label for="tel">Phone Number :</label>
<input type="tel" name="Ph No." />
<input type="submit" />
<br>
</form>

</body>
</html>
